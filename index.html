<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LOVE PAGE</title>
<style>
body {
    text-align: center;
    background: #f8d6d6;
    font-family: Arial;
}
.box {
    padding: 20px;
    background: white;
    width: 80%;
    margin: 40px auto;
    border-radius: 15px;
}
input {
    padding: 10px;
    width: 80%;
    border-radius: 10px;
    border: 1px solid #aaa;
}
button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background: #ff4d4d;
    color: white;
    border-radius: 10px;
}
img {
    width: 250px;
    margin-top: 20px;
    border-radius: 15px;
}
</style>
</head>
<body>

<div class="box" id="login">
<h2>ادخل كلمة السر</h2>
<input type="password" id="pass">
<button onclick="check()">دخول</button>
</div>

<div id="content" style="display:none;">
<h1>I LOVE YOU ❤️</h1>
<img src="https://i.ibb.co/4nGz2c1S/image.png">
</div>

<script>
function check() {
  let p = document.getElementById('pass').value;
  if (p == "96") {
     document.getElementById('login').style.display = "none";
     document.getElementById('content').style.display = "block";
  } else {
     alert("كلمة السر غلط!");
  }
}
</script>

</body>
</html>
