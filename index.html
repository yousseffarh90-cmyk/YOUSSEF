<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5c6d6;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
        }

        .img-box {
            margin-top: 20px;
        }

        .img-box img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .btn {
            margin-top: 25px;
            background-color: #ff4b70;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff2d55;
        }
    </style>
</head>

<body>

    <h1>I LOVE YOU ❤️</h1>

    <div class="img-box">
        <img src="your-image.jpg" alt="Love">
    </div>

    <button class="btn" onclick="playSong()">❤️ اضغط لتشغيل الأغنية ❤️</button>

    <audio id="loveSong">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playSong() {
            const song = document.getElementById("loveSong");
            song.play();
        }
    </script>

</body>
</html>
