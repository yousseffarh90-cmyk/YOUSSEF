<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I LOVE YOU ❤️</title>

<style>
    body {
        background-color: #f8c6c6;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-top: 10px;
        color: #333;
    }

    img {
        width: 250px;
        border-radius: 10px;
        margin-top: 20px;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background-color: #ff4d6d;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff3355;
    }
</style>
</head>

<body>

<h1>I LOVE YOU ❤️</h1>

<!-- زرار تشغيل الأغنية -->
<button onclick="playMusic()">▶ تشغيل الأغنية</button>

<!-- الأغنية -->
<audio id="music" src="song.mp3"></audio>

<!-- الصورة -->
<img src="image.jpg" alt="photo">

<script>
function playMusic() {
    document.getElementById("music").play();
}
</script>

</body>
</html>
